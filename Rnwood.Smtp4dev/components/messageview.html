<div class="messageview">
    
    <el-alert v-if="error" type="error">
        {{error.message}}
    </el-alert>

    <div v-if="messageHeader" v-loading="loading">
        Subject: {{messageHeader.subject}}

        <div v-if="message">
            Subject: {{message.subject}}
        </div>
    </div>

    <div v-if="!messageHeader">
        No message selected
    </div>

</div>
