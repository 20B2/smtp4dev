<div class="messagelist">
    <button v-on:click="refresh">Refresh</button>
    <button v-on:click="clear">Clear</button>


    <el-alert v-if="error" type="error">
        {{error.message}}
    </el-alert>
    <el-table ref="singleTable" :data="messages" v-loading="loading" empty-text="No messages" highlight-current-row @current-change="handleCurrentChange">
        <el-table-column type="index" width="50">
        </el-table-column>
        <el-table-column property="receivedDate" label="Received" width="120">
        </el-table-column>
        <el-table-column property="from" label="From" width="120">
        </el-table-column>
        <el-table-column property="to" label="To" width="120">
        </el-table-column>
        <el-table-column property="subject" label="Subject">
        </el-table-column>
    </el-table>
</div>
