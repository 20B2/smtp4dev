<div class="headers">

    <template v-show="headers">

        <el-table :data="headers" empty-text="No headers" :default-sort="{prop: 'name', order: 'ascending'}" class="table" >
            <el-table-column property="name" label="Name" width="100" sortable>
            </el-table-column>
            <el-table-column property="value" label="Value" width="500" sortable>
            </el-table-column>
        </el-table>
    </template>

</div>
